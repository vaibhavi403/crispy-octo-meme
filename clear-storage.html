<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear Browser Storage</h1>
    <button onclick="clearStorage()">Clear All Storage</button>
    <button onclick="showStorage()">Show Current Storage</button>
    <div id="output"></div>

    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('output').innerHTML = '<p>Storage cleared!</p>';
        }

        function showStorage() {
            const output = document.getElementById('output');
            output.innerHTML = '<h3>LocalStorage:</h3>';
            
            if (localStorage.length === 0) {
                output.innerHTML += '<p>LocalStorage is empty</p>';
            } else {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    output.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
                }
            }
        }

        // Show storage on load
        showStorage();
    </script>
</body>
</html>
